<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/admin/layout::layout(~{this::head}, ~{this::main})}">

<head>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <link rel="stylesheet" href="/css/cs/notice-admin.css">

    <!-- include custom JS file -->
    <script src="/js/write.js"></script>
</head>
<main id="cs">
    <h1>공지사항 등록</h1>
    <div class="wrap">
        <p class="page-title">공지사항 등록</p>
        <section id="notice-write">
            <h1>컨텐츠</h1>
            <div class="contents">
                <form action="#" method="post">
                    <ul>
                        <li>
                            <label>
                                제&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;목
                            </label>
                            <input type="text" name="title">
                        </li>
                        <li>
                            <label>
                                내&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;용
                            </label>
                            <textarea id="summernote" name="content" placeholder="내용을 입력하세요."></textarea>
                        </li>
                        <li class="center">
                            <button type="submit" class="btn-style">등록하기</button>
                            <button type="button" class="btn-style" onclick="redirectToList()">취소</button>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </div>
</main>

</html>
