<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/customer/layout::layout(~{this::head}, ~{this::main})}">

<head>
	<!-- 사용자 페이지 스타일 시트 연결 -->

	<!-- <link rel="stylesheet" href="/css/cs/qna-user.css"> -->

</head>
<main id="cs">
	<h1>Q&A 리스트 - 사용자</h1>
	<div class="wrap">
		<p class="page-title">Q&A 리스트</p>
		<section id="qna-user-list">
			<h1>컨텐츠</h1>
			<div class="contents">
				<table>
					<thead>
						<!-- 테이블 헤더: 번호, 제목, 등록일 -->
						<tr>
							<td class="no">번호</td>
							<td class="title">제목</td>
							<td class="create-at">등록일</td>
						</tr>
					</thead>
					<tbody>
						<!-- Q&A 리스트 출력: 각각의 DTO 객체를 반복 -->
						<tr th:each="dto : ${list}">
							<td th:text="${dto.qnaNo}">번호</td>
							<td class="title">
								<!-- Q&A 상세 페이지로 링크 -->
								<a th:href="|{/petfir/customer/qna/{qnaNo}(qnaNo=${dto.qnaNo})}|"
									th:text="${dto.title}">제목</a>
							</td>
							<!-- 등록일을 표시 (LocalDate 형식) -->
							<td th:text="${dto.createdAt.toLocalDate}">등록일</td>
						</tr>
					</tbody>
				</table>
				<ol class="paginate flex center">
					<li>
						<!-- 이전 페이지로 이동 -->
						<a href="#">&lt;</a>
					</li>
					<!-- 페이지 번호 출력 -->
					<li th:each="pno : ${#numbers.sequence(1,10)}">
						<a href="#">[[${pno}]]</a>
					</li>
					<li>
						<!-- 다음 페이지로 이동 -->
						<a href="#">&gt;</a>
					</li>
				</ol>
			</div>
		</section>
	</div>
</main>

</html>
