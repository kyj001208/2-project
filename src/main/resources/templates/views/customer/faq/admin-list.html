<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/admin/layout::layout(~{this::head}, ~{this::main})}">

<head>
<!-- include libraries (jQuery, Bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include Summernote CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.css" rel="stylesheet">

<!-- include Summernote JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote.min.js"></script>

<!-- include custom CSS -->
<link rel="stylesheet" href="/css/cs/faq-admin.css">
<link rel="stylesheet" href="/css/cs/faq-list.css">
<script src="/js/faq-admin.js"></script>
<script src="/js/faqFetchApi.js"></script>
</head>

<body>

<main id="cs">
<h1>FAQ 리스트 - 관리자</h1>
<div class="wrap">
	<p class="page-title">FAQ 리스트</p>
	<section id="faq-admin-list">
		<div class="button-container flex between">
	        <button type="button" class="active">
	          <img class="icon" src="/img/faq/회원.svg" alt="회원 서비스">회원 서비스
	        </button>
	        <button type="button" >
	          <img class="icon" src="/img/faq/결제.svg" alt="주문/결제">주문/결제
	        </button>
	        <button type="button" >
	          <img class="icon" src="/img/faq/배송.svg" alt="배송">배송
	        </button>
	        <button type="button">
	          <img class="icon" src="/img/faq/교환.svg" alt="취소/반품/교환">취소/반품/교환
	        </button>
	        <button type="button">
	          <img class="icon" src="/img/faq/혜택.svg" alt="혜택">혜택
	        </button>
	        <button type="button">
	          <img class="icon" src="/img/faq/쿠폰.svg" alt="할인 쿠폰">할인 쿠폰
	        </button>
		</div>

		<div class="contents">
			
			<!-- FAQ 항목 1: 자주 묻는 질문 -->
			<div id="faq1" class="content active">
				<ul class="faq-list-wrapul">
					<li class="faq-list">
						<dl>
							<dt>
								<div class="division" >구분</div>
								<div class="title-wrap">
									<p class="title" >질문</p>
								</div>
								
							</dt>
						</dl>
					</li>
				</ul>
				<div id="list-data-area">
					<ol  class="faq-list-wrap">
						<li class="faq-list" th:each="dto:${list}">
							<dl>
								<dt>
									<div class="division" th:text="${dto.division}">구분</div>
									<div class="title-wrap">
										<p class="title" th:text="${dto.title}">제목1</p>
										<span class="arrow">▼</span>
									</div>
									
								</dt>
								<dd class="faq-content" th:utext="${dto.content}">내용1</dd>
							</dl>
						</li>
					</ol>
				</div>
			</div>	
		</div>	
	</section>
</div>
</main>
	
</body>

</html>
