<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{views/commons/layout :: frame(pHead=~{::head}, pMain=~{::main}, pHeader=~{::header}, pFooter=~{::footer})}">
<head th:fragment="head">
  <title>이벤트 페이지</title>
  <link rel="stylesheet" href="/css/event/event.css">
</head>
<body>
<header th:fragment="header" class="header">
  <div class="header__title">Header Content</div>
</header>
<main class="event-container" th:fragment="main">
  <h1 class="event-page-title">진행 중인 이벤트</h1>
  <ul class="event-items-list">
    <li th:each="event : ${events}" class="event-item">
      <a th:href="@{'/public/event/' + ${event.id}}">
        <img th:src="${event.imageUrl}" th:alt="${event.title}" class="event-image">
        <h3 th:text="${event.title}" class="event-title"></h3>
        <p th:text="${event.description}" class="event-description"></p>
        <p class="event-date" th:text="${#temporals.format(event.startDate, 'yyyy-MM-dd')} + ' ~ ' + ${#temporals.format(event.endDate, 'yyyy-MM-dd')}"></p>
      </a>
    </li>
  </ul>
</main>
<footer th:fragment="footer" class="footer">
  <!-- Footer content -->
</footer>
</body>
</html>
