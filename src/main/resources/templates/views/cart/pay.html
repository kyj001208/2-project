<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/cart/pay.css" />

<body>
  <main>

		<div class="pays">

			<div class="pay_top">
				<div class="pay_name">결제페이지</div>
			</div>

			<div class="pays1">

				<form class="formtable">
					
					<div class="pay-left">
					<div class="paytitle">배송지정보</div>
					
					<div class="payman">
						<label for="payname">주문자</label>
						<b sec:authentication="principal.name">이름</b>
					</div>
					
					<div class="payname">

					<label for="payname">받는분</label>

					<input id="payname" type="text" name="payname"placeholder="이름" >

					</div>
					
					<div class="payaddress">

					<label for="payaddress">배송주소</label>
					<input type="text" id="sample6_postcode" placeholder="우편번호" >
					<input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기" id="payaddressbtn"><br>
					<input type="text" id="sample6_address" placeholder="주소" name="address"><br>
					<input type="text" id="sample6_extraAddress" placeholder="참고사항">
					<input type="text" id="sample6_detailAddress" placeholder="상세주소" name="addressdetail">

					</div>
					
					<div class="paynumber">
					<label for="paynumber">휴대전화</label>
					<input id="paynumber" type="text" name="phone" placeholder="전화번호" ><br>
					</div>
					</div>
					
				
				<div class="pay-right">
					
					<div class="paycont">결제상품정보</div>
					
					<div class="user-paycontent">
						<div class="pay_cotentname">사료</div>
						<div class="pay-count">수량</div>
						<div class="pay-price">13,900원</div>
					</div>
					
						<div class="totalprice">
						<div>
						<span>총 상품금액</span>
						</div>
						<div>0원</div>
					  </div>

						<div class="cartpay">

							<button onclick="window.open('http://localhost:8080/petfir/pay/detail','window_name','width=600,height=700,location=no,status=no,scrollbars=yes,left=400,top=200');">결제하기</button>
						
						</div>

					</div>
				
				
			</form>

				


			</div>
			
			<div class="shopcart-dogs">
			<div><img src="/img/cart-pay/cat.jpg" id="dog1"></div>
			<div><img src="/img/cart-pay/dog1.jpg" id="dog1"></div>
			<div><img src="/img/cart-pay/dog2.jpg" id="dog1"></div>
			<div><img src="/img/cart-pay/dog3.jpg" id="dog1"></div>
			<div><img src="/img/cart-pay/rabbit.jpg" id="dog1"></div>
			<div><img src="/img/cart-pay/dog4.jpg" id="dog1"></div>
			</div>
			
			
		</div>
		

	</main>
	
	<script type="module" src="/js/pay/pay.js"></script>
