<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{views/admin/layout::layout(~{::head}, ~{::main})}">
<head>
	<meta charset="UTF-8">
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<title>상품등록</title>
	<link rel="stylesheet" href="/css/admin/product.css">
	<script src="/js/productAdd/productAdd.js"></script>
	<script src="/js/fileupload.js"></script>
	
</head>

<main>
	<div class="container">
	    <h1>상품등록</h1>
	    <form action="/admin/product" method="post" enctype="multipart/form-data">
	    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
		<table>
		    <tr>
		        <th class="tag">카테고리</th>
		        <td>
		            <select class="pdtCategory" id="category1"  required>
		                <option value="">대분류 선택</option>
		            </select>
		        </td>
		        <td>
		            <select class="pdtCategory" id="category2"  required>
		                <option value="">중분류 선택</option>
		            </select>
		        </td>
		        <td>
		            <select class="pdtCategory" id="category3" name="categoryNo">
		                <option value="">소분류 선택</option>
		            </select>
		        </td>
		    </tr>
		</table>
		<table>
	            <tr>
	                <th class="tag">상품명</th>
	                <td colspan="5"><input class="pdtName" type="text" name="productName" required></td>
	                
	            </tr>
	            <tr>
	                <th class="tag">판매가</th>
	                <td><input class="price" type="text" name="price" placeholder="숫자만 입력" oninput="calculateDiscountPrice()" required > 원</td>
	                <th class="tag">즉시할인</th>
	                <td><input class="price" type="text" name="discount" placeholder="숫자만 입력" oninput="calculateDiscountPrice()"> %</td>
	                <th class="tag">즉시할인가</th>
	                <td><input class="price" type="text" name="discountPrice" placeholder="자동계산" readonly> 원</td>
	            </tr>
	            <tr>
	                <th class="tag">재고수량</th>
	                <td colspan="5"><input class="quantity" type="text" name="quantity" placeholder="숫자만 입력" required> 개</td>
	            </tr>
	            <tr>
	                <th class="tag">상품설명</th>
	                <td colspan="5"><textarea class="des" name="productDetail" rows="5" required></textarea></td>
	            </tr>
	            
	            <tr>
	                <th class="tag">대표 이미지</th>
	                <td colspan="5">
	                    <label class="fileUpload">
	                    	<span>+</span>
	                        <input type="file"   accept="image/*" onchange="fileupload(this)" style="display: none;">
	                    </label> 
	                </td>
	            </tr>
	            <tr>
	                <th class="tag">추가 이미지</th>
	                <td colspan="5" class="sub-images">
	                    <label class="fileUpload">
	                    	<span>+</span>
	                        <input type="file"   accept="image/*" onchange="subFileupload(this)" style="display: none;">
	                    </label> 
	                    
	                </td>
	            </tr>

	        </table>
			<div class="form-buttons">
				<button class="submitbtn" type="submit">상품등록</button>
				<button type="reset">취소</button>
			</div>
	    </form>
	</div>
</main>
</html>
