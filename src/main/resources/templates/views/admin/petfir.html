<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{views/admin/layout::layout(~{::head}, ~{::main})}">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/admin/petfir.css">
<title>PETFIR</title>
</head>
<main>
	<div class="content">
		<div class="today">오늘의 주요 현황</div>
		<div class="stats">
			<div class="stat-item">총 회원 수<br><span th:text="${totalMembers}"></span></div>
			<div class="stat-item"> 가입한 회원 수 <br>1</div>
			<div class="stat-item"> 탈퇴한 회원 수<br>2 </div>
		</div>
		<div class="visitor-stats">
		<div class="visitor">방문자 현황</div>
			<table>
				<thead>
					<tr>
						<th>날짜</th>
						<th>신규방문</th>
						<th>재방문</th>
						<th>순방문자</th>
						<th>전체방문</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>오늘 (금)</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>어제 (목)</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>오늘 (수)</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>어제 (화)</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>오늘 (월)</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>어제 (일)</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>오늘 (토)</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<th>주간 합계</th>
						<th></th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
					<!-- 나머지 행들 -->
				</tbody>
			</table>
		</div>
		<div class="inventory">
			<div class="inv">재고 목록</div>
			<table>
				<thead>
					<tr>
						<th>상품번호</th>
						<th>상품명</th>
						<th>남은 수량</th>
					</tr>
				</thead>
				<tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.product_no}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.quantity}"></td>
                    </tr>
                </tbody>
			</table>
		</div>
	</div>
</main>
</html>
