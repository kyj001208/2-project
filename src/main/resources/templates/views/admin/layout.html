<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
th:fragment="layout(pHead,pMain)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/admin/common.css">
    <link rel="stylesheet" href="/css/admin/layout.css">
    <th:block th:replace="${pHead}" />
</head>
<body>
    <div class="topbar">
        <div class="logo">
            <img src="/img/logo.png" class="logo">
            <span class="shopname">PETFIR</span>
        </div>
        <div class="user-profile">
        	<img class="profile" src="/img/logo.png" alt="User Profile">
            <span class="name">회원명</span>
            <img class="logout" src="/img/logout.png" alt="User Profile">
        </div>
    </div>
	<div class="flex">
		<th:block th:replace="~{views/admin/left-menu}" />
	    <main th:replace="${pMain}"></main>
	</div>
</body>

</html>
